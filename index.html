<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
body{
  font-family:'Segoe UI',Arial;
  background:#f4f6f9;
  padding:30px;
  color:#1a2b49
}
h1{margin-bottom:5px}
p.subtitle{margin-top:0;color:#555}

.card{
  background:#fff;
  border-radius:14px;
  padding:20px;

  font-size:18px;

  margin-bottom:6px
}

.exec-meta{
  font-size:14px;
  color:#555;
  margin-bottom:12px
}

a.btn{
  display:inline-block;
  margin-right:10px;
  margin-top:6px;
  padding:10px 16px;
  border-radius:8px;
  text-decoration:none;
  font-weight:600;
  font-size:14px
}
.btn.final{
  background:#2F3A56;
  color:white
}
.btn.all{
  background:#E0E7FF;
  color:#1a2b49
}

hr{
  border:none;
  border-top:1px solid #e0e0e0;
  margin:30px 0
}
</style>
</head>

<body>

<div style="margin-bottom:20px">
  <img src="assets/images/juniper-logo.png"
       alt="Juniper Logo"
       style="max-width:180px;margin-bottom:10px">
</div>

<h1>ðŸ“Š PMO Dashboard â€“ Euromundo</h1>
<p class="subtitle">Repositorio automÃ¡tico de ejecuciones Katalon</p>

<div id="latestExecution"></div>

<hr>

<h2>ðŸ“š HistÃ³rico de ejecuciones</h2>
<div id="history"></div>

<p style="margin-top:40px;font-size:13px;color:#777">
Dashboard generado automÃ¡ticamente por Katalon
</p>

<script>
fetch('executions/executions.json')
  .then(r => r.json())
  .then(data => {
    if (!data || !data.length) return;

    const latest = data[data.length - 1];
    const history = data.slice().reverse();

    // ===== Ãšltima ejecuciÃ³n =====
    document.getElementById('latestExecution').innerHTML = `
      <div class="card latest">
        <div class="exec-title">ðŸŸ¢ Ãšltima EjecuciÃ³n</div>
        <div class="exec-meta">
          <b>Fecha:</b> ${latest.date}<br>
          <b>Suite:</b> ${latest.suite}<br>
          <b>Release:</b> ${latest.release || 'N/A'}
        </div>
        <a class="btn final" href="${latest.path.replace('Report_PMO_All.html','Report_PMO_Final.html')}" target="_blank">
          ðŸ“˜ Reporte FINAL
        </a>
        <a class="btn all" href="${latest.path}" target="_blank">
          ðŸ“‚ Reporte ALL
        </a>
      </div>
    `;

    // ===== HistÃ³rico =====
    const historyDiv = document.getElementById('history');
    historyDiv.innerHTML = '';

    history.forEach(exec => {
      historyDiv.innerHTML += `
        <div class="card">
          <div class="exec-title">${exec.date}</div>
          <div class="exec-meta">
            <b>Suite:</b> ${exec.suite}<br>
            <b>Release:</b> ${exec.release || 'N/A'}
          </div>
          <a class="btn final" href="${exec.path.replace('Report_PMO_All.html','Report_PMO_Final.html')}" target="_blank">
            ðŸ“˜ Final
          </a>
          <a class="btn all" href="${exec.path}" target="_blank">
            ðŸ“‚ All
          </a>
        </div>
      `;
    });
  })
  .catch(err => console.error('Error cargando executions.json', err));
</script>

</body>
</html>
